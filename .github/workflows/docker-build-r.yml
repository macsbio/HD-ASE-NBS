name: Build and Push R Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'docker/Dockerfile.r_env'
      - 'docker/install_packages.R'
      - '.github/workflows/docker-build-r.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push R environment image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.r_env
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hd-ase-r:latest
